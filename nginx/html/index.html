<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Self-Hosted Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 16px;
            font-size: 2.5em;
            text-align: center;
        }
        
        p {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .services {
            list-style: none;
        }
        
        .services li {
            margin-bottom: 16px;
        }
        
        .services a {
            display: block;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .services a:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .service-name {
            font-size: 1.2em;
            display: block;
            margin-bottom: 4px;
        }
        
        .service-desc {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† My Services</h1>
        <p>Welcome to my self-hosted service hub</p>
        
        <ul class="services">
            <li>
                <a href="https://redlib.example.com">
                    <span class="service-name">üì∞ Redlib</span>
                    <span class="service-desc">Privacy-friendly Reddit frontend</span>
                </a>
            </li>
            <li>
                <a href="https://jellyfin.example.com">
                    <span class="service-name">üé¨ Jellyfin</span>
                    <span class="service-desc">Media server for movies and TV shows</span>
                </a>
            </li>
            <!-- Add more services here as you deploy them -->
        </ul>
        
        <footer>
            Powered by Docker, Nginx & Cloudflare
        </footer>
    </div>
</body>
</html>
